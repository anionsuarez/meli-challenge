version: "3.7"
services:
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
    ports:
      - 3306:3306
    networks:
      - challenge

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
    networks:
      - challenge

  python:
    build: 
      context: ./python
    networks:
      - challenge

networks:
  challenge: